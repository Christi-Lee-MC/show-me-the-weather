<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Show Me The Weather!</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title">Show Me the Weather!</h1>
      <p>
        Search for cities to display the current weather and a 5-day forecast.
      </p>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4"></div>
      <div class="card">
        <h3 class="card-header text-uppercase">Search for a City:</h3>
        <form id="city-form" class="card-body">
          <input
            name="cityname"
            id="cityname"
            type="text"
            autofocus="true"
            class="form-input"
          />
          <button type="submit" class="btn">Click for City Search</button>
        </form>
      </div>
      <div class="col-12 col-md-8">
        <div class="col-12 col-md-8">
          <h2 class="subtitle">
            Showing Weather for: <span id="city-search-term"></span>
          </h2>
          <div id="city-container" class="list-group">
            <!-- create an unordered list to hold the cities -->
            <!--do they need to be buttons? and 
              do they need to be separated by sections? -->
            <ul class="cities">
              <li class="city">
                <h2="city-name"></h2>

                <!-- use "..." as spread operator to make the array into a list? 
                  yes I googled for that term -->
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <!-- add script at the bottom of the body -->
    <script src="./assets/js/homepage.js"></script>
  </body>
</html>
